sudo: false

language: python
dist: xenial

branches:
  only:
    - master

matrix:
  include:
    - python: 2.7.13
      env: TOXENV=py27
    - python: pypy2.7-6.0
      env: TOXENV=pypy

install:
  - pip install -U pip setuptools wheel
  - pip install tox codecov

script:
  - tox

after_success:
  - codecov

notifications:
  email: false
  irc:
     channels: "chat.freenode.net#divmod"
     template:
       - "%{repository}@%{branch} - %{author}: %{message} (%{build_url})"
     use_notice: true
